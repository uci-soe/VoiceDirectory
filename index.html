<!DOCTYPE html>
<html>
<head>
   <meta name="description" content="This is the form demo of the talk Talking and listening to web pages" />
   <meta charset="utf-8">
   <title>VD</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--  jQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    
    
    <!-- <script src="http://code.responsivevoice.org/responsivevoice.js"></script> -->
     
    
    <!--  Animation.css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
    <link rel="stylesheet" href="css/main.css">        
    <script src="main.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    
</head>
  
    <body>
        
         <div class="modal-bg">
            <div class="modal-options">
                <div class="modal-header">
                    <H3>Choose a number</H3>
                </div>
                
                <div class="modal-body">                  
                    <div id="dynamic-options">
                    </div>
                    
                    <div id="resultOptions"></div>
                
                </div>
            </div>

        </div>

        
        <div id="screen-home">
            <div class="top-block">
                <img src="css/images/soe_banner2.png"/>

                <p id="time"></p>
            
            </div>
            
            <div class="intro-block">
                <div class="mid-block">
                    <div class="bg-speechbubble">
                
                        <img class="icon-help" src="css/images/helpbutton.png"/>

                        <h2 class="title2">VOICE-ACTIVATED</h2>
                        <h1 class="title">DIRECTORY SYSTEM</h1>

                        <button id="startButton" class="button-start">
                            <h4>START</h4>
                        </button>
                        
                    </div>
                </div>
            </div>
            
            <div class="blue-block"></div>
            
            <div class="menu-block">
<!--                <div id="timeLeft"></div>-->
                
                <div class="mid-block no-padding-top">
                    
                    <div class="prompt-block">
                        <h2 class="animated">Hello, what can I help you with today?</h2>

                    </div>
                    <div class="clear"></div>
                    <div class="col-sm-4 left-bubble">
                        <img class="bubble animated" src="css/images/shades/left.png">
                    </div>
                    <div class="col-sm-4 center-bubble">
                        <img class="bubble animated" src="css/images/shades/center.png">
                    </div>
                    <div class="col-sm-4 right-bubble">
                        <img class="bubble animated" src="css/images/shades/right.png">
                    </div>
                    
                    <div class="clear"></div>
                </div>
                
                <div class="clear"></div>
                
            </div>
            
            <div class="clear"></div>

            <div class="result-block">
<!--                                <div id="timeLeft"></div>-->
                <div class="mid-block no-padding-top">
                    <div id="map-section" class="col-sm-8">
                        <img class="room-map" />
                    </div>
                    
                    <div id="info-section" class="col-sm-4">
                        
                        <div class="room-name result-title"></div>
                        <div class="room-type"></div>
                        <div class="room-img"></div>
                        <hr/>

                        <div class="result-text-name faculty-name"></div>
                        <div class="col-sm-6 no-padding-left fac-info">
                            
<!--                            <div class="label">Name</div>-->
                            
                            <div class="spacer-xs"></div>
                            <img class="faculty-img"/>
                        </div>
                        
                        <div class="col-sm-6 no-padding-right fac-info">
                            <div class="spacer-xs"></div>
                            <div class="label">Email</div>
                            <div class="result-text faculty-email"></div>
                            <div class="spacer-xs"></div>
                            
                            <div class="label">Phone Number</div>
                            <div class="result-text faculty-number"></div>
                            <br/>
                            <div class="fac-info officeHours">
                                <div class="label">Office Hours</div>
                                <div class="result-text faculty-hours"></div>
                            </div>
                        
                        </div>
                        <div class="clear"></div>
<!--
                        <br/>
                        <div class="col-sm-4 no-padding-left fac-info officeHours">
                            <div class="label">Office Hours</div>
                            <div class="faculty-hours"></div>
                        </div>
-->
                    </div>
                
                </div>
                
            </div>
            
            <!-- Events Block -->
            <div class="mid-block events-block">
<!--                                <div id="timeLeft"></div>-->
                
                <div id="calendar" class="col-sm-12 no-padding">
                    <div id="topBorder" class="no-padding"></div>
                     <iframe id ="calendarFrame" class="col-sm-10 col-sm-offset-1 no-padding" src="https://calendar.google.com/calendar/embed?mode=MONTH&amp;showNav=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=ucieducationevents%40gmail.com&ctz=America/Los_Angeles" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                    <div id="bottomBorder" class="no-padding"></div>
                </div>
            </div>
            
            <div class="bottom-block">

                <img id="systemMic" class="mic animated infinite pulse" />
                <h4 id="subtitle"></h4>
                
            </div>
            
        </div>
        
        
                
    </body>
    
    <script>
       
    
    </script>
    
    
</html>
